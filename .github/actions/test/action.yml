name: Features
description: 'Some'
branding:
  icon: 'chevrons-up'  
  color: 'green'

runs:
  using: "composite"
  steps:
    - name: GET ENV
      shell: bash
      run: |
        echo "TESTBOX_BRANCH_PLATFORM=${{ env.TESTBOX_BRANCH_PLATFORM }}" 
        echo "ANVIL_NUMBER=${{ env.ANVIL_NUMBER }}"
    - name: Check Always
      shell: bash
      if: always()
      run: |
        base_url='https://console.cloud.google.com/logs/query'
        
        url_params="query=resource.type='k8s_container' resource.labels.cluster_name='testbox' resource.labels.namespace_name=~'sddsds';"
        time_range="cursorTimestamp=$(date --utc +%FT%TZ)/$(date --utc +%FT%TZ -d '+3 hour')"
        converted_link=`echo $url_params$time_range | jq -sRr @uri`
        logs_link="${base_url};${converted_link}?project=toptal-ci"
        

        echo "::warning::Google Logs: ${logs_link}"
        
        

