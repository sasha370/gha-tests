name: Features
description: 'Some'
branding:
  icon: 'chevrons-up'  
  color: 'green'

runs:
  using: "composite"
  steps:
    - name: GET ENV
      shell: bash
      run: |
        echo "TESTBOX_BRANCH_PLATFORM=${{ env.TESTBOX_BRANCH_PLATFORM }}" 
        echo "ANVIL_NUMBER=${{ env.ANVIL_NUMBER }}"
    - name: Check 
      env: 
        GITHUB_CONTEXT: ${{ toJSON(github) }}
      shell: bash
      id: features
      run: |
        exit 1
        
    - name: Print link Outcome
      if: steps.features.outcome != 'success'
      shell: bash
      run: |
        echo -e "HEre we are!"
    - name: Print link Conclusion
      if: steps.features.conclusion != 'success'
      shell: bash
      run: |
        echo -e "HEre we are with Conclusion!"
    - name: Print link Always 
      if: ${{always()}}
      shell: bash
      run: |
        echo -e "HEre we are with Always!"
