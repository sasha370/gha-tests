name: Features
description: 'Some'
branding:
  icon: 'chevrons-up'  
  color: 'green'

runs:
  using: "composite"
  steps:
    - name: GET ENV
      shell: bash
      run: |
        echo "TESTBOX_BRANCH_PLATFORM=${{ env.TESTBOX_BRANCH_PLATFORM }}" 
        echo "ANVIL_NUMBER=${{ env.ANVIL_NUMBER }}"
    - name: Check Always
      shell: bash
      if: always()
      run: |
        base_url='https://console.cloud.google.com/logs/query'
        url_params="query=resource.type='k8s_container' resource.labels.cluster_name='testbox' resource.labels.namespace_name=~'sddsds'"

        time_range="cursorTimestamp=$(date --utc +%FT%TZ)%2F$(date --utc +%FT%TZ -d '+3 hour')"
        logs_link="${base_url};${url_params};${time_range}?project=toptal-ci"
        converted_link=`echo $logs_link | jq -sRr @uri`
        echo "::warning::Google Logs: ${converted_link}"
        
        

