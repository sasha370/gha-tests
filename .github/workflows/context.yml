name: This is an example

on:
    push:
      branches:
        - 'master'
    pull_request:
      types: [opened, synchronize]

    issue_comment:
      types: [ created ]

jobs:
  one:
    runs-on: ubuntu-latest
    steps:
      - name: ENV
        run: env
      - name: JSON env
        run: |
          echo $context | jq --color-output .
        env:
          context: ${{ toJSON(env) }}
      - name: JSON vars
        run: |
          echo $context | jq --color-output .
        env:
          context: ${{ toJSON(vars) }}
      - name: JSON job
        run: |
          echo $context | jq --color-output .
        env:
          context: ${{ toJSON(job) }}
