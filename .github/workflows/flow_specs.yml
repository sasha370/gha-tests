name: Flows

on:
  workflow_dispatch:

  issue_comment:
    types: [ created ]

concurrency:
  group: >-
    flows
    ${{ github.repository }}
    ${{ github.workflow }}
    ${{ github.event_name }}
    ${{ github.event.issue.number || github.ref }}
    ${{ github.triggering_actor }}
  cancel-in-progress: true

jobs:
  check_necessity:
    runs-on: ubuntu-latest
    if: >
      (github.event_name == 'workflow_dispatch') ||
      (inputs.is_workflow_call == 'true') ||
      (
        github.event.issue.pull_request &&
        (
          contains(github.event.comment.body, '@toptal-bot run ') &&
          (
            contains(github.event.comment.body, 'flows tests') ||
            contains(github.event.comment.body, 'backend pact') ||
            contains(github.event.comment.body, 'default') ||
            contains(github.event.comment.body, 'mergecheck')
          )
        )
      )
    steps:
      - name: JSON event
        run: |
          echo $context | jq --color-output .
        env:
          context: ${{ toJSON(github.event) }}


      - name: Checkout platform
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref || 'flow-test-1' }}
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v37
        with:
          files_ignore: |
            - **/yarn.lock
            - **/package.json
            - docs/**
            - **.md
            - **.js
            - **.ejs
            - **.jsx

      - name: Check if any files have changed
        id: conclusion
        env:
          any_changed: ${{ steps.changed-files.outputs.any_changed }}
        run: |
          if [ $any_changed == 'true' ] ; then
            echo "Backend files have changed."
            echo "List all the files that have changed: ${{ steps.changed-files.outputs.all_changed_files }}"
          else
            echo "No backend files have changed. Skip flows tests."
            exit 0
          fi

  flows:
    name: ${{ matrix.mode }}
    needs: check_necessity
    if: ${{ !cancelled() }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mode: [ explore, test ]

    steps:
      - name: Get merge commit SHA
        if: github.event_name == 'issue_comment'
        id: prData
        uses: toptal/actions/get_merge_commit@main
        with:
          token: ${{ secrets.TOPTAL_DEVBOT_TOKEN }}

      - name: Checkout platform
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.sha || 'flow-test-1' || github.sha }}

      - name: Run flows ${{ matrix.mode }}
        run: |
          echo "Done"
