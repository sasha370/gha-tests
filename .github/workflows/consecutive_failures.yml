name: Consecutive failure
on:
  push:
    branches: [ master ]

jobs:
  first_job:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Failure
        shell: bash
        run: |
          echo ${{ github.ref }}
          exit 0

      - name: Count failures
        id: count_failures
        if: failure() && contains(github.ref, 'master')
        uses: ./.github/actions/count-failures
        with:
          repository: gha-tests
          branch: master
          workflow_id: consecutive_failures.yml

      - name: Print
        if: failure()
        shell: bash
        run: |
          echo "Counter: ${{ steps.count_failures.outputs.consecutive_failures}}"

      - name: Report failure to Slack
        if: failure() && contains(github.ref, 'master') && steps.count_failures.outputs.consecutive_failures > 3
        shell: bash
        run: |
          echo "Bull eye"


